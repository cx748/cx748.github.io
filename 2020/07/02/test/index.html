      class Animal{
        constructor(name){
          this.name = name;
          this.speed = 0;
        };

        run(speed){
          this.speed = speed;
          alert(`${this.name} runs with speed ${this.speed}`);
        };

        stop(){
          this.speed = 0;
          alert(`${this.name} stopped`)
        };
      };

      class Rabbit extends Animal {
        hide(){
          alert(`${this.name} hides`);
        };

        stop(){
